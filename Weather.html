<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>

    <div class="container">
        <div class="body">
            <section class="header">
                <h1>دریافت اطلاعات هواشناسی</h1>
                <h3>Javascript Weather App</h3>
            </section>
            <section class="main">
                <section class="inputs">
                    <input type="text" id="cityInput" placeholder="نام شهر را به اینگلیسی وارد کنید...">
                    <input type="submit" id="add" value="ثبت">
                </section>
                <section class="display">
                    <div class="output">
                        <h2 id="cityoutput"></h2>
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>

                </section>
            </section>
        </div>




    </div>
    











<script src="Weather.js"></script>
</body>
</html>
